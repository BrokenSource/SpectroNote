[project.urls]
issues        = "https://github.com/BrokenSource/SpectroNote/issues"
repository    = "https://github.com/BrokenSource/SpectroNote"
documentation = "https://brokensrc.dev/spectronote"
homepage      = "https://brokensrc.dev"

[project]
name        = "spectronote"
version     = "0.0.0"
description = "Piano-Perfect Audio Spectrogram. Unlock a hidden Absolute Pitch in you. Lightning fast, reliable, customizable."
authors     = [{name="Tremeschin", email="29046864+Tremeschin@users.noreply.github.com"}]
readme      = "Readme.md"
license     = "AGPL-3.0"
dependencies = [
    "broken-source>=0.0.0",
    "shaderflow>=0.0.0",
]

[tool.rye]
managed = true

[project.scripts]
spectronote = "SpectroNote.__main__:main"

[tool.hatch.build.targets.wheel]
packages = ["SpectroNote"]

[build-system]
requires      = ["hatchling"]
build-backend = "hatchling.build"
